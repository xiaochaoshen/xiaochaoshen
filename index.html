<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--引入第三方框架UI-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet/less" href="css/base.less">
    <link rel="stylesheet/less" href="css/index.less">
    <script type="text/javascript" src="lib/less/less.js"></script>
    <title>慢慢买</title>
</head>
<body>
    <!--头部-->
    <header id="header">
        <div class="fl logo"><a href=""><img src="images/header_logo.png" alt=""></a></div>
        <div class="fr appdown"><a href=""><img src="images/header_app.png" alt=""></a></div>
      
    </header>
    <!--搜索-->
    <section id="search">
        <form action="">
            <input type="text" placeholder="请输入您相比价的商品" class="searchtxt">
            <input type="submit" value="搜索" class="searchbtn">
        </form>

    </section>
    <!--菜单-->
    <section id="menu">

        <script id="item" type="text/html">
            <ul class="row ">
           {{each result as value i}}
               <li class="area-item">
                   <a href="{{value.titlehref}}">
                       <div class="pic">{{#value.img}}</div>
                       <div class="name">{{value.name}}</div>
                   </a>
               </li>
                {{/each}}
            </ul>
        </script>


    </section>
    <!--商品推荐-->
    <section id="recommen">
        <a href="">
            <div  class="jxhd" style="margin-top: 4px">
                <span><strong>超值商品推荐</strong></span>
                <img src="images/more.png" width="20" height="20" alt="">
            </div>
        </a>


        <div class="jxhdc">
            <ul id="chanpin">
                <script id="shangpin" type="text/html">
                    {{each result as value i}}
                    <li>
                        <a href="moneyproduct.html?productid={{value.productId}}">
                            <div class="pic">{{#value.productImgSm}}</div>
                            <div class="info clearfix">
                                <div class="title"> {{value.productName}}  <span>{{value.productPinkage}}</span></div>
                                <div class="other">
                                    <span class="mall">{{value.productFrom}}</span>
                                <span class="comment">
                                    <i></i>
                                    {{value.productComCount}}
                                </span>
                                </div>
                            </div>
                        </a>
                    </li>
                    {{/each}}
                </script>
            </ul>
        </div>
        <div class=more_bar>
            <a href="">更多优惠信息>></a>
        </div>
        <a href="">
            <div  class="jxhd" style="margin-top: 4px">
                <span><strong>品牌排行</strong></span>
                <img src="images/more.png" width="20" height="20" alt="">
            </div>
        </a>

    </section>
    <!--底部-->
    <section id="footer">
        <div class=foot_top>
            <a href="">登陆</a>
            <a href="">注册</a>
            <a href="" style="width: 40%; border:0"><img src="images/top.jpg" width="15px" height="15px" alt="">返回顶部</a>
        </div>
        <div class="foot_bottom">
            <p>
                <a href="" style="color: red;">手机下载</a>
                <a href="">慢慢买手机版</a>
                --掌上比价平台
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </section>

    <div id="man" style="position:fixed;right:0;bottom:60px;z-index:999"><a href=""><img src="images/man.png" alt=""></a></div>




    <!--js文件 注意引入的依赖关系-->
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <script src="lib/template.js"></script>
</body>
</html>
