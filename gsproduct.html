ain"></div><section id="footer">    <div class=foot_top>        <a href="">登陆</a>        <a href="">注册</a>        <a href="" style="width: 40%; border:0"><img src="images/top.jpg" width="15px" height="15px" alt="">返回顶部</a>    </div>    <div class="foot_bottom">        <p>            <a href="" style="color: red;">手机下载</a>            <a href="">慢慢买手机版</a>            --掌上比价平台        </p>        <p>m.manmanbuy.com</p>    </div></section><script src="lib/jquery/jquery.min.js"></script><script src="lib/bootstrap/js/bootstrap.min.js"></script><script src="js/gsproduct.js"></script><script src="lib/template.js"></script><script id="text1" type="text/html">    {{each result as value i}}    <a href="#" data-shopid='{{value.shopId}}' class='dian1'>        <div class='hezi'>{{value.shopName}}</div>    </a>    {{/each}}</script><script id="text2" type="text/html">    {{each result as value i}}    <a href="#" data-area='{{value.areaId}}' class='dian2'>    <div class='hezi1'>{{value.areaName}}</div>    </a>    {{/each}}</script><script id="text3" type="text/html">    <ul class='shangpin' >    {{each result as value i}}        <li>            <a href="">                <div class="pic">                    <img src="{{value.productImg}}" alt="">                </div>                <div class="title">                    {{value.productName}}                </div>                <div class="other">                    {{value.productPrice}}                </div>            </a>        </li>    {{/each}}    </ul></script></body></html>
