<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--引入第三方框架UI-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet/less" href="css/base.less">
    <link rel="stylesheet/less" href="css/brand.less">
    <script type="text/javascript" src="lib/less/less.js"></script>
    <title>品牌大全</title>
</head>
<body>
<header id="header">
    <div class="fl logo"><a href=""><img src="images/header_logo.png" alt=""></a></div>
    <div class="fr appdown"><a href=""><img src="images/header_app.png" alt=""></a></div>

</header>
<section id="search">
    <form action="">
        <input type="text" placeholder="请输入您相比价的商品" class="searchtxt">
        <input type="submit" value="搜索" class="searchbtn">
    </form>

</section>
<div class='nav'>
    <a href="index.html">
        首页>
    </a>
    <a href="brandTitle.html">
        全部分类
    </a>

</div>
<div class="remen">
    3D电视品牌排行
</div>
<div class="brief">

</div>

<div id="paihang">
    <div class="remen">
        品牌电视产品销量排行
    </div>
    <div id="prolist">


    </div>
</div>

<div id="comment">
    <div class="remen">
        平板电视最有用的用户评论
    </div>
    <div id="com">

    </div>
</div>
<section id="footer">
    <div class=foot_top>
        <a href="">登陆</a>
        <a href="">注册</a>
        <a href="" style="width: 40%; border:0"><img src="images/top.jpg" width="15px" height="15px" alt="">返回顶部</a>
    </div>
    <div class="foot_bottom">
        <p>
            <a href="" style="color: red;">手机下载</a>
            <a href="">慢慢买手机版</a>
            --掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
    </div>
</section>


<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="js/brand.js"></script>
<script src="lib/template.js"></script>


<script id="leixin" type=text/html>
    {{each result as value i}}
    <div class="pinpai">
        <a href="brand.html?titleid={{value.brandTitleId}}">
            <em class='em clearfix'>

            </em>
            <div class="in">
                <div class="intop">
                    {{value.brandName}}
                </div>
                <p class="inner">
                    {{value.brandInfo}}
                </p>
            </div>
        </a>
    </div>
    {{/each}}
</script>
<script id='text1' type=text/html>
    <ul>
        {{each result as value i}}
        <li>
            <a href="getproduct.html?productid={{value.productId}}">
                <div class='pic'>
                    {{#value.productImg}}
                </div>
                <div class='info'>
                    <div class="tit">
                        {{value.productName}}
                    </div>
                    <div class="price">
                        <em>{{value.productPrice}}</em>
                            <span>
                                <em class='glyphicon glyphicon-star'></em>
                                <em class='glyphicon glyphicon-star'></em>
                                <em class='glyphicon glyphicon-star'></em>
                                <em class='glyphicon glyphicon-star'></em>
                                <em class='glyphicon glyphicon-star'></em>
                            </span>
                    </div>
                    <div class="other">
                        {{value.productQuote}} &nbsp {{value.productCom}}
                    </div>
                </div>
            </a>
        </li>
        {{/each}}
    </ul>
</script>
<script id='text2' type=text/html>
    <ul>
        {{each result as value i}}
        <li>
            <div class="protit">
                <div class="picn">
                </div>
                <div class="titn">
                </div>
            </div>
            <div class="plbox">
                <div class="name">
                    {{value.comName}}
                    <span>
                        <em class='glyphicon glyphicon-star'></em>
                        <em class='glyphicon glyphicon-star'></em>
                        <em class='glyphicon glyphicon-star'></em>
                        <em class='glyphicon glyphicon-star'></em>
                        <em class='glyphicon glyphicon-star'></em>
                    </span>
                    <i class="ctime">{{value.comTime}}</i>
                </div>
                <div class="com-c">
                    {{value.comContent}}
                </div>

            </div>
        </li>

        {{/each}}
    </ul>
</script>
</body>
</html>
