<script id="text" type=text/html>
    <ul >

                <div class='title'>

                <div class="price">

                </div>
                <div class="info">
                    <span>{{value.productFrom}} |{{value.productTime}}</span>
                </div>
            </a>
        </li>

        {{/each}}
    </ul>
</script>
