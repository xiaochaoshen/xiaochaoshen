<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--引入第三方框架UI-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet/less" href="css/base.less">
    <link rel="stylesheet/less" href="css/productlist.less">
    <script type="text/javascript" src="lib/less/less.js"></script>
    <title>慢慢买商品列表</title>
</head>
<body>
<header id="header">
    <div class="fl logo"><a href=""><img src="images/header_logo.png" alt=""></a></div>
    <div class="fr appdown"><a href=""><img src="images/header_app.png" alt=""></a></div>
</header>
<section id="search">
    <form action="">
        <input type="text" placeholder="请输入您相比价的商品" class="searchtxt">
        <input type="submit" value="搜索" class="searchbtn">
    </form>

</section>

<div id="nav">
    <div class="nav-in"><a href="index.html">首页> </a></div>
    <div class="nav-in"><a href="">全部分类> </a></div>
    <div class="nav-in haha"></div>
</div>

<div id="main">


</div>

<div id="page">
    <table width="100%">
        <tbody>
        <tr>
            <td id='btn-pre'><a href="productlist.html?pageid={{value.}}">上一页</a></td>
            <td id="selectPage">
                <select name="" id="slt">

                </select>
            </td>
            <td id='btn-nxt'><a href="#">下一页</a></td>
        </tr>
        </tbody>
    </table>
</div>

<section id="footer">
    <div class=foot_top>
        <a href="">登陆</a>
        <a href="">注册</a>
        <a href="" style="width: 40%; border:0"><img src="images/top.jpg" width="15px" height="15px" alt="">返回顶部</a>
    </div>
    <div class="foot_bottom">
        <p>
            <a href="" style="color: red;">手机下载</a>
            <a href="">慢慢买手机版</a>
            --掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
    </div>
</section>

<div class="app-promotion ">
    <a href="JavaScript:;" class="closefix "></a>
    <div class="icon "></div>
    <p class="titlefix">慢慢买</p>
    <p class="describe">全网比价，查历史价格</p>
    <a href="" class="download-btn">立即打开</a>
</div>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="js/productlist.js"></script>
<script src="lib/template.js"></script>
<script id="product_02" type=text/html>
    {{each result as value i}}
    <a href="">{{value.category}}</a>
    {{/each}}
</script>
<script id="product_01" type=text/html>
    <ul>
        {{each result as value i}}
        <li>
            <a href="getproduct.html?productid={{value.productId}}" class="goto"> </a>
            <div class="fl">
                {{#value.productImg}}
            </div>
            <div class="fr ">
                <div class="tit">{{value.productName}}</div>
                <div class="price">{{value.productPrice}}</div>
                <div class="other">
                    <span class="quote">{{value.productQuote}}</span>
                    <span class="comment">{{value.productCom}}</span>
                </div>
            </div>
        </li>
        {{/each}}
    </ul>
</script>

</body>
</html>
